<!DOCTYPE html>

<body>
<script>

    window.RoomleButtonSettings = {
        mode: 'button',
        container: '.container',
        selector: '.roomle-item',
        showOnlyTrigger: true,
        //createNoButtons: false,
        css: {
            buttons: {
                'background-color': 'transparent'
            }

        callback: {
            item: {
                ar: function () {
                    alert('AR');
                },
                vr: function () {
                    alert('VR');
                }
            },
            trigger: function () {
                //alert('trigger');
            }
        }
    };
</script>
<div class="container">

        <div class="col-xs-2">
